name: Laravel CI/CD

# Trigger workflow on push or PR to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      # 3️⃣ Install Composer dependencies
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5️⃣ Install JS dependencies
      - name: Install JS dependencies
        run: npm install

      # 6️⃣ Prepare Laravel environment
      - name: Set up environment
        run: |
          cp .env.example .env
          php artisan key:generate --show | xargs -I {} echo "APP_KEY={}" >> .env

      # 7️⃣ Run tests (updated for redirects)
      - name: Run Laravel tests
        run: php artisan test --testsuite=Feature

      # 8️⃣ Build frontend assets
      - name: Build assets
        run: npm run dev
